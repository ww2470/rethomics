language: r
sudo: required
warnings_are_errors: true

before_install:
    - cd rethomics
before_script:
    - git config --global user.name "travis"
    - git config --global user.email "travis@example.org"
r_binary_packages:
    - ggplot2
    - data.table
r_github_packages:
    - rstudio/rmarkdown
after_success:
    - cd ..
    # hides ghtoken from output
    - bash tools/make_tuto.sh 2>&1 | sed s/$GH_TOKEN/GH_TOKEN/g


env:
  matrix:
    secure: 
