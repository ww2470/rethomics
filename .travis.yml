language: r
r:
  - release

  
sudo: required
dist: trusty
cache: packages
latex: false

warnings_are_errors: true

before_install:
    - cd rethomics
before_script:
    - git config --global user.name "travis"
    - git config --global user.email "travis@example.org"

#~ r_github_packages:
    #~ - hadley/devtools
    #~ - tidyverse/ggplot2
    #~ - rstudio/rmarkdown
    #~ - Rdatatable/data.table
    
script:
    - R CMD build .
    - R CMD check *tar.gz
    - cd .. 
    - echo the data lives at $RETHOMICS_TUTO_DATA 
    - bash tutorial/make_tuto.sh 2>&1
    
env:
    matrix:
        secure: ""
    global:
        - RETHOMICS_TUTO_DATA=https://imperialcollegelondon.box.com/shared/static/t7osbe1rcoba7tpj262l9xsnje5b9mov.zip
